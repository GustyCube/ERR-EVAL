# MIRAGE Model Configuration
# Edit this file to customize which models are evaluated in benchmark runs.
# Models are grouped by provider/company for organization.

# Default judge model (uses structured outputs for scoring)
judge:
  model_id: "openai/gpt-4.1"
  temperature: 0.0
  max_tokens: 1024

# Default inference settings for candidate models
defaults:
  temperature: 0.0
  max_tokens: 2048
  timeout_seconds: 120

